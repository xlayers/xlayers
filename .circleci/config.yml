version: 2
jobs:
  "build-app":
    docker:
      - image: circleci/node:10.12

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install
      - run:
          name: Install JUnit coverage reporter
          command: npm i -D jest-junit

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          command: npm run app.build.prod

  "build-lib":
    docker:
      - image: circleci/node:10.12

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install
      - run:
          name: Install JUnit coverage reporter
          command: npm i -D jest-junit

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          command: npm run lib.build.prod

  test:
    docker:
      - image: circleci/node:10.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install
      - run:
          name: Install JUnit coverage reporter
          command: npm i -D jest-junit

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run test.ci -- --reporters=default --reporters=jest-junit --maxWorkers=2

  lint:
    docker:
      - image: circleci/node:10.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run lint ||
          (echo "Lint errors detected. Please run ''npm lint --fix''" ; exit 1)

workflows:
  version: 2
  lint_test_build:
    jobs:
      - lint
      - test:
          requires:
            - lint
      - "build-lib":
          requires:
            - test
      - "build-app":
          requires:
            - test
