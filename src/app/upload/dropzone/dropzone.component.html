<section (drop)="onFileDrop($event)" (dragover)="dragOverHandler($event)">
  <mat-icon class="mode__large">cloud_upload</mat-icon>
  <h2 class="mat-headline">{{'DROPZONE.text' | translate }}
  </h2>
</section>

<input
  #fileBrowserRef
  type="file"
  (input)="onFileChange($event)"
  accept=".sketch"
/>
